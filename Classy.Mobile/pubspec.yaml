name: classy_mobile
description: Classy application.

version: 1.1.0+3

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  scoped_model: 1.0.1
  image_picker: 0.5.0+9
  url_launcher: 5.0.2

  archive: 2.0.8
  image: 2.0.7
  jaguar_orm: 2.2.6
  jaguar_query_sqflite: 2.2.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.2.3
  jaguar_orm_gen: 2.2.26
  flutter_launcher_icons: 0.7.0
  
flutter_icons:
