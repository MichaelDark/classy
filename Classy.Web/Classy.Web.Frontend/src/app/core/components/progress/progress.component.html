<div class="card progress-wrapper" [ngClass]="{'d-none':!showProgress}">
  <h5 class="card-header">
    Classifying images...
  </h5>
  <div class="card-body">
    <div class="row">
      <div class="col-2 text-nowrap">
        {{classificationProgressCurrent}}/{{classificationProgressMax}}
      </div>
      <div class="col">
        image.png
      </div>
      <div class="col-3 align-middle text-right">
        <circle-progress
          [radius]="7"
          [outerStrokeWidth]="3"
          [outerStrokeColor]="'#00bfb1'"
          [outerStrokeLinecap]="'square'"
          [showTitle]="false"
          [showSubtitle]="false"
          [showUnits]="false"
          [showBackground]="false"
          [showInnerStroke]="false"
          [percent]="classificationProgressCurrent"
          [maxPercent]="classificationProgressMax"
          [animation]="false">
        </circle-progress>
      </div>
    </div>
  </div>
</div>
