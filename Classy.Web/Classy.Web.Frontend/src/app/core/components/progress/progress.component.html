<div class="progress-wrapper" *ngIf="show">
  <div class="card progress-wrapper shadow-sm">
    <h5 class="card-header">{{progress?.header}}</h5>
    <div class="card-body">
      <div class="row">
        <div class="col-2 text-nowrap">{{progress?.current}}/{{progress?.max}}</div>
        <div class="col text-truncate">{{!complete ? progress?.text : progress?.textComplete}}</div>
        <div class="col-2 d-flex align-items-center flex-row-reverse">
          <div *ngIf="!complete; else completeIcon">
            <div class="spinner-border spinner-border-sm text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <ng-template #completeIcon>
            <fa-icon [icon]="faCheckCircle" class="text-success"></fa-icon>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
