<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/results" class="text-decoration-none">Folders</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{currentFolder}}</li>
  </ol>
</nav>
<div class="grid-container">
  <div *ngFor="let image of images">
    <img
      [src]="image.base64"
      [style.objectFit]="'cover'"
      [style.cursor]="'pointer'"
      height="150px"
      width="150px"
      (click)="openModal(content, image)" />
  </div>
</div>
<ng-template #content let-modal let-d="dismiss" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title">Edit image</h4>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body py-4">
      <h5 class="modal-title" style="margin-bottom: 25px;">Reclassify image</h5>
      <form>
      <div class="form-group row mb-0">
        <label class="col-sm-3 col-form-label" for="klass">New class</label>
        <div class="col-sm">
          <input
            id="klass"
            name="klass"
            type="text"
            class="form-control"
            placeholder="Class name"
            [(ngModel)]="klass"
            [ngbTypeahead]="search" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button class="btn btn-outline-primary" (click)="save()">Save new class</button>
    <button class="btn btn-outline-danger" (click)="deleteImage()">Delete image</button>
  </div>
</ng-template>
