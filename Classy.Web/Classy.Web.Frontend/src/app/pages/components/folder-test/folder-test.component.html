<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{class}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="grid-container">
      <div *ngFor="let image of Images">
        <img [src]="image" height="50px" width="50px" />
      </div>
    </div>
    <div class="btn-group">
      <button class="btn" (click)="decrement()">Up</button>
      <button class="btn" (click)="increment()">Down</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Test</button>
