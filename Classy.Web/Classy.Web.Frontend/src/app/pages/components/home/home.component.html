<file-drop dropZoneLabel="Drag & drop here or" (onFileDrop)="onFileDrop($event)" accept="image/*"
  dropZoneClassName="drop-zone d-flex align-items-center justify-content-center"
  contentClassName="drop-zone-content text-center" [showBrowseBtn]="true" browseBtnLabel="Select files"
  browseBtnClassName="file-select-label btn btn-link text-decoration-none p-0 mt-2">
</file-drop>
<a routerLink="/export">Export</a>
<div>
  <button style="margin: auto; display: block;" *ngIf="(images$ | async)?.length" routerLink="/results"
    class="btn btn-link btn-outline-primary">Go back</button>
</div>
