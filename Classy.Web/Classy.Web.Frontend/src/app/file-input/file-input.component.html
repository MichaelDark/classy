<div *ngIf="isUploading">
<div class="center">
    <file-drop id="#fileUpload"
        dropZoneLabel="Drop files here"
        (onFileDrop)="dropped($event)"
        (onFileOver)="fileOver($event)"
        (onFileLeave)="fileLeave($event)"
        accept="image/*"
        dropZoneClassName="drop-zone d-flex align-items-center justify-content-center"
        contentClassName="drop-zone-content">
    </file-drop>
    <div>
      <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of files; let i=index">
                    <td>{{item.relativePath}}                       
                    </td>
                    <td><button type="button" (click)="remove(i)" class="btn btn-primary">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  <div>
    <p>Count of files: {{files.length}}</p>
  </div>
  <button type="button" (click)="removeAll()" class="btn btn-primary">Remove all</button>
  <button type="button" id="sendBtn" (click)="startStreaming()" class="btn btn-primary">Send</button>

</div>
<div *ngIf="isFoldersShowing">
<button type="button" (click)="openUpload()" class="btn btn-primary">Open upload</button>
  <div class="container">
    <div *ngFor="let item of classFolders.dict; let i=index" (click)="navigateToFolderContent(item.imgClass)">
        <img src= "../../assets/folder.png" class="pointer">
        <p class="pointer">{{item.imgClass}}</p>
    </div>
  </div>
</div>

<div *ngIf="isContentShowing">
  <button type="button" (click)="openFolders()" class="btn btn-primary">Open folders</button>

 {{className}}
<div class="container1">
<div *ngFor="let item of dictionaryItem.imgFiles let i=index">
  <img src= {{item.base64string}} height="200" width="auto">
  <p>{{item.imgName}}</p>
</div>
</div>
</div>
